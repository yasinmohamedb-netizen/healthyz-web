<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />

    <!-- Preconnect -->
    <link rel="preconnect" href="https://firebasestorage.googleapis.com" />
    <link rel="preconnect" href="https://firestore.googleapis.com" />
    <link rel="preconnect" href="https://firebase.googleapis.com" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />

    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- ================================================= -->
    <!-- PRIMARY SEO (HOMEPAGE – HEALTH ESSENTIALS) -->
    <!-- ================================================= -->
    <title>
      Online Medicine Delivery & Health Essentials in Tamil Nadu & Kerala | Healthyz
    </title>

    <meta
      name="description"
      content="Order genuine medicines and health essentials online with fast delivery across Tamil Nadu and Kerala. Shop fitness products, sexual wellness, baby care, beauty and surgical essentials from Healthyz."
    />

    <meta name="author" content="Zayz Healthcare LLP" />
    <link rel="canonical" href="https://healthyz.co/" />
    <meta name="theme-color" content="#439BAE" />
    <meta name="robots" content="index,follow" />

    <!-- ================================================= -->
    <!-- OPEN GRAPH -->
    <!-- ================================================= -->
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://healthyz.co/" />
    <meta
      property="og:title"
      content="Online Medicine Delivery & Health Essentials | Healthyz"
    />
    <meta
      property="og:description"
      content="Buy medicines and health essentials online with fast and secure delivery across Tamil Nadu and Kerala. Trusted healthcare platform by Healthyz."
    />
    <meta property="og:image" content="https://healthyz.co/og-image.png" />
    <meta property="og:image:alt" content="Healthyz Health Essentials Store" />

    <!-- ================================================= -->
    <!-- TWITTER -->
    <!-- ================================================= -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:url" content="https://healthyz.co/" />
    <meta
      name="twitter:title"
      content="Online Medicine Delivery & Health Essentials | Healthyz"
    />
    <meta
      name="twitter:description"
      content="Shop medicines, fitness, sexual wellness, baby care, beauty and surgical essentials online with fast delivery across Tamil Nadu and Kerala."
    />
    <meta name="twitter:image" content="https://healthyz.co/og-image.png" />

    <!-- ================================================= -->
    <!-- ORGANIZATION SCHEMA -->
    <!-- ================================================= -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "Organization",
      "name": "Zayz Healthcare LLP",
      "legalName": "Zayz Healthcare LLP",
      "url": "https://healthyz.co",
      "logo": "https://healthyz.co/HealthyzLogo.png",
      "brand": {
        "@type": "Brand",
        "name": "Healthyz"
      },
      "description": "Healthyz is an online health essentials platform offering medicines, fitness products, sexual wellness items, baby care, beauty and surgical supplies.",
      "foundingDate": "2024",
      "address": {
        "@type": "PostalAddress",
        "addressCountry": "IN"
      }
    }
    </script>

    <!-- ================================================= -->
    <!-- WEBSITE SCHEMA -->
    <!-- ================================================= -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "WebSite",
      "name": "Healthyz",
      "url": "https://healthyz.co",
      "potentialAction": {
        "@type": "SearchAction",
        "target": "https://healthyz.co/search?query={search_term_string}",
        "query-input": "required name=search_term_string"
      }
    }
    </script>

    <!-- ================================================= -->
    <!-- CATEGORY DISCOVERY (HOMEPAGE ONLY – LIGHTWEIGHT) -->
    <!-- ================================================= -->
    <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "ItemList",
      "name": "Healthyz Health Essentials Categories",
      "itemListElement": [
        { "@type": "ListItem", "position": 1, "name": "Medicines", "url": "https://healthyz.co/medicines" },
        { "@type": "ListItem", "position": 2, "name": "Sexual Wellness", "url": "https://healthyz.co/sexual" },
        { "@type": "ListItem", "position": 3, "name": "Fitness Products", "url": "https://healthyz.co/fitness" },
        { "@type": "ListItem", "position": 4, "name": "Beauty & Personal Care", "url": "https://healthyz.co/beauty" },
        { "@type": "ListItem", "position": 5, "name": "Baby Care", "url": "https://healthyz.co/babycare" },
        { "@type": "ListItem", "position": 6, "name": "Surgical Supplies", "url": "https://healthyz.co/surgical" }
      ]
    }
    </script>

    <!-- Firebase + Recaptcha -->
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
  </head>

  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    <div id="recaptcha-container"></div>
  </body>
</html>
